<table>
    <tr>
        <td id="td-vl">
            <form><textarea id="code" name="code">
//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。
var data= [
    ["xfield","val"],
    [ 1      , 101],
    [ 2      , 67],
    [ 3      , 76],
    [ 4      , 58],
    [ 5      , 79],
    [ 6      , 88],
    [ 7      , 56],
    [ 8      , 99]
];
//chart的配置信息，所有的图表都可以极简到只需要配置xAxis，yAxis的字段
var options = {
    yAxis : {
        field : ["val"],
        line  : {
          strokeStyle : "#007b5b"
        },
        text  : {
            fillStyle : "#d9e7e8",
            format:function(data){
              return data + '注';
            }
        }
    },
    xAxis : {
        field : "xfield",
        line  : {
          strokeStyle : "#007b5b"
        },
        text  : {
            fillStyle : "#d9e7e8",
            format:function(data){
                return data + '亿';
            }
        }
    },
    back : {
            xOrigin : {
                strokeStyle : "#007b5b",
                lineWidth   : 4
            },
            yOrigin : {
                strokeStyle : "#007b5b",
                lineWidth   : 4
            },
            xAxis : {
                strokeStyle : "#003e45",
                lineWidth   : 1
            }
    },
    graphs : {
        line : {
            strokeStyle : "#007b5b",
            lineWidth : 1
        },
        fill : {
            //配置折线的fill填充为一个渐变。
            //我们这里的渐变只支持透明度的渐变，默认的alpha属性是一个num ，
            //如果你传入一个num的数组，图表就会把fill渲染出从第一个元素透明度值到第二个
            //元素透明度值的渐变。
            alpha : [ 0 , 0.5 ]

        },
        node : {
            fillStyle : "#003239"
        }
    },
    tips : {
        node : {
            fillStyle : "#d09033",
            backFillStyle : "#003239"
        },
        line : {
            strokeStyle : "#003e45"
        },
        alpha : 0.8,
        fillStyle : "#dbfbff",
        text : {
            fillStyle : "#003239"
        }
        
    }
};
//Chartx.line开始初始化chart实例
Chartx.line("canvasTest" , data , options);
</textarea></form>
