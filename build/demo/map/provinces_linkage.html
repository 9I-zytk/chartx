<table>

        <td id="td-vl">
<form><textarea id="code" name="code">
var data = [
    [ "area"   , "click" ],
    [ "广东省" , 111 ],
    [ "浙江省" , 100 ],
    [ "湖南省" , 80 ],
    [ "湖北省" , 9 ]
];

var options = {
    mapType : "china", //默认便是中国地图
    areaField : "area", //可选，默认为第一个字段
    area : {
        fillStyle : function( area ){
           if( area ){
               //点击量超过100的就显示为蓝色
               if( area[1] > 100 ){
                   return "#135EBF"
               }
           }
        },
        linkage : true //开启地图联动功能，目前只支持省市联动
    },
    tips : {
        field  : ["click"],//可选，默认为除开areaField外的所有字段
        prefix : ["点击量"]
    } 
};

Chartx.create.map("canvasTest" , data , options).then(function(map){
    map.on("areaClick" , function( e ){
        map.reset();
    });
});
</textarea></form>
