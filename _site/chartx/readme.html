<p>Chartx是一套数据可视化解决方案，其底层基于自有canvas渲染引擎Canvax（canvax的基于心跳包的主动渲染机制在图表这样并不需要高帧率的场景中有着非常良好的性能）。</p>
<p>能自动适配 AMD , CMD , KISSY 的模块加载环境。</p>
<p><code><a href="./demo/line-kissy.html" target="_blank">基于kissy的折线图</a></code>
<code><a href="./demo/line-requirejs.html" target="_blank">基于requirejs(AMD)的折线图</a></code>
<code><a href="./demo/line-seajs.html" target="_blank">基于seajs(CMD)的折线图</a></code></p>
<p>能自动适配到ie6，7，8等低端浏览器（采用flashcanvas来实现兼容）。</p>
<p>能适配PC,Mobile终端。Mobile终端的事件系统采用了开源库<a href="http://hammerjs.github.io/">Hammer.js</a>来提供触屏事件支持。</p>
