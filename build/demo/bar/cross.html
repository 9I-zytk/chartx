//chart的数据格式，xChart中所有的图表数据格式都是这样的二维数组，
//第一行是表头。

var org = {
    "0": {
        "uv": 389,
        "pv": 462,
        "click": 68,
        "uvp": 964
    },
    "1": {
        "uv": 3,
        "pv": 3,
        "click": 0,
        "uvp": 0
    },
    "2": {

    "3": {

    "4": {
        "uv": 513,
        "pv": 404,
        "click": 99,
        "uvp": 88
    },
    "5": {
        "uv": 166,
        "pv": 162,
        "click": 39,
        "uvp": 44
    },
    "6": {
        "uv": 231,
        "pv": 268,
        "click": 48,
        "uvp": 46
    },
    "7": {
        "uv": 39,
        "pv": 71,
        "click": 14,
        "uvp": 23
    }
};

var data = [
    ["xfield" , "uv" , "pv" , "click" , "uvp"]
];

for( var x in org ){
    var item = [ x ];
    for( var i = 1 , l = data[0].length ; i<l ; i++ ){
        item.push( org[x][ data[0][i] ] );
    };
    data.push(item);
}


var options = {
    yAxis : {
        field : [
             [ "uv" , "pv","click","uvp" ]
        ],
    },
    xAxis : {
        field : ["xfield"],
    },
    graphs : {
        bar : {
            fillStyle : [
                [ "#458ae6" , "#94cc5c" ],
                [ "#999999" , "#cccccc" ]
            ]
        }
    }
}   
var chartx = Chartx.bar("canvasTest" , data , options);
chartx.then(function( line ){
    line.on( "mouseover" , function( e ){
        eventHandler(e);
    } );
    //mobile 触屏事件对应的为
    //tap(点击)， panstart(手势准备开始移动) ，panmove(手势移动中)， panend(手势移动结束)
});
